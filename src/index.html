<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Farming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .info {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Network Farming</h1>
        <p>Earn points by utilizing unused network bandwidth!</p>
    </header>
    <main>
        <form action="/stats/{username}" method="get">
            <label for="username">Enter your username:</label>
            <input type="text" id="username" name="username" placeholder="Your username" required>
            <button type="submit">View Stats</button>
        </form>
        <div class="info">
            <p>This application monitors your unused network bandwidth and converts it into points.</p>
            <p>Your points are stored in the database and can be viewed anytime by entering your username.</p>
        </div>
    </main>
</body>
</html>
